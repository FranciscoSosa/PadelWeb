<ion-content>
  <form>
    <h1 class="schedule-header">Eventos Pendientes</h1>
    <ion-list>
      <div *ngFor="let event of user?.pending">
        <ion-item class="background" *ngIf="isMatch(event); else tournament">
          <ion-avatar class="match-border" slot="start">
            <img [src]="$any(event).img">
          </ion-avatar>
          <ion-label>
            <p>{{$any(event).dayHour}}</p>
            <p *ngIf="$any(event).ranked; else clasificatorio">Clasificatorio</p>
            <ng-template #clasificatorio>
              <p>No Clasificatorio</p>
            </ng-template>
            <p>{{$any(event).ranking}}</p>
          </ion-label>
        </ion-item>
        <ng-template #tournament>
          <ion-item class="background">
            <ion-avatar slot="start">
              <img [src]="$any(event).img">
            </ion-avatar>
            <ion-label>
              <p>Nombre: {{$any(event).name}}</p>
              <p>{{$any(event).day}}</p>
              <p>Total de Jugadores: {{$any(event).name}}</p>
              <p *ngIf="$any(event).ranked; else clasificatorio">Clasificatorio</p>
              <ng-template #clasificatorio>
                <p>No Clasificatorio</p>
              </ng-template>
            </ion-label>
          </ion-item>
        </ng-template>
      </div>
    </ion-list>
  </form>
</ion-content>
