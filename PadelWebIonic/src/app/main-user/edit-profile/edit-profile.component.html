<ion-content style="--ion-background-color: rgba(0,0,0,0)">
  <form d="login-form" #userEditProfile="ngForm">
    <ion-list>
      <ion-item>
        <ion-title>
          Editar Perfil
        </ion-title>
      </ion-item>
      <ion-item>
        <ion-label>
          Imagen:
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-img [src]="user.img"></ion-img>
      </ion-item>
      <ion-item>
        <input type="file"
               #inputFile
               style="display: none"
               (change)="uploadFile($event)">
        <ion-input type="submit" class="user-edit-form"
                   [disabled]="userEditProfile.invalid"
                   (click)="inputFile.click()" >CAMBIAR IMAGEN</ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Nombre: {{user.name}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="name" [(ngModel)]="model.name" name="name"
                    placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          Teléfono: {{user.phone}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="phone" name="phone" [(ngModel)]="model.phone" placeholder="Teléfono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="submit" class="user-edit-form"
                   [disabled]="userEditProfile.invalid"
                   (click)="submit()" >GUARDAR LOS CAMBIOS</ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
