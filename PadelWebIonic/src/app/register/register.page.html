<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="header-mb">Registrarse</h1>
  <form d="login-form" #signUpForm="ngForm">
    <ion-item>
      <ion-input type="email" [(ngModel)]="model.email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"
        placeholder="Email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="model.name" name="phone" placeholder="Nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="model.phone" name="phone" pattern="[1-9][0-9]{8}" placeholder="Teléfono" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="model.password" name="password" placeholder="Contraseña" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input [disabled]="signUpForm.invalid" type="submit" (click)="signUp()" value="Registrarse"></ion-input>
    </ion-item>
    <p>¿Ya tiene una cuenta? <a routerLink="/sign-in">Inicie sesión</a></p>
  </form>
</ion-content>
