<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="header-mb">Iniciar sesión</h1>
  <form d="login-form" #signInForm="ngForm">
    <ion-item>
      <ion-input type="email" [(ngModel)]="model.email" name="email" id="email-id"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" placeholder="Email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" [(ngModel)]="model.password" name="password" id="password-id" placeholder="Contraseña"
        required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input id="login-button" [disabled]="signInForm.invalid" type="submit" (click)="login()"
        value="Iniciar sesión" class="rounded-corners"></ion-input>
    </ion-item>
    <p>¿No tiene una cuenta? <a routerLink="/register">Cree una</a></p>
  </form>
</ion-content>
