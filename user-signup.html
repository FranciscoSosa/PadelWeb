<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Registro usuario</title>
    <link rel="stylesheet" href="./Contents/Styles.css">

<body class="bg-image user-image center-child">
    <div class="sign-log-menu rounded-corners">
        <h1 class="header-mb">Jugador</h1>
        <form action="#" method="post">
            <input type="text" name="name" id="name-id" placeholder="Nombre" required><br>
            <input type="email" name="email" id="email-id" placeholder="Email" required><br>
            <input type="password" name="password" id="password-id" placeholder="Contraseña" required><br>
            <input type="submit" value="Crear cuenta" class="rounded-corners">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </form>
    </div>
</body>

</html>
