<main class="login-view-main rounded-corners col-12 col-lg-8 offset-lg-1 mr-auto ml-auto">
    <h1 class="schedule-header">Selecciona el horario</h1>
    <form (ngSubmit)="submit()" #addMatch="ngForm">
        <div id="days" class="days-grid horizontal-flex" style="text-align: center;">
            <button type="button" (click)="switchDay('last')" class="d-block d-sm-none d-xxl-none" value="0">
                Anterior
            </button>
            <div id="schedule" class="schedule-grid">
                <span [class.hidden]="0 !== currentDay" class="p-day">
                    <p>Lunes</p>
                </span>
                <span [class.hidden]="1 !== currentDay" class="p-day">
                    <p>Martes</p>
                </span>
                <span [class.hidden]="2 !== currentDay" class="p-day">
                    <p>Miércoles</p>
                </span>
                <span [class.hidden]="3 !== currentDay" class="p-day">
                    <p>Jueves</p>
                </span>
                <span [class.hidden]="4 !== currentDay" class="p-day">
                    <p>Viernes</p>
                </span>
                <span [class.hidden]="5 !== currentDay" class="p-day">
                    <p>Sábado</p>
                </span>
                <span [class.hidden]="6 !== currentDay" class="p-day">
                    <p>Domingo</p>
                </span>

                <ng-container *ngFor="let hour of hours; let hourIndex=index">
                   <div *ngFor="let day of daysPerWeekIndices" [class.hidden]="day !== currentDay">
                       <input type="checkbox"
                              id="Start-{{hourIndex}}-{{day}}"
                              name="Start-{{hourIndex}}-{{day}}"
                              [(ngModel)]="selectedDays[hourIndex][day]"
                              class="match-hour">
                       <label for="Start-{{hourIndex}}-{{day}}">{{ hour }}</label>
                   </div>
                </ng-container>

            </div>
            <button type="button" (click)="switchDay('next')" class="d-block d-sm-none d-xxl-none">Siguiente</button>
        </div>
        <div class="add-match">
            <div class="add-match-submit center-child">
                <input type="submit" value="Agregar partidos" class="rounded-corners">
            </div>
        </div>
    </form>
</main>
