<div style="min-height: 50vh" class="col content-section">
    <form>
        <section class="user-days rounded-corners row">


            <h1 class="schedule-header">Selecciona el d√≠a</h1>

            <div id="days" class="days-grid horizontal-flex-hided">
                <button type="button" (click)="switchDay('last')" class="d-block d-sm-none d-xxl-none" value="0">
                    Anterior
                </button>
                <input type="checkbox" id="LUNES" name="LUNES" class="match-hour">
                <label [class.hidden]="0 !== currentDay" for="LUNES">LUNES</label>
                <input type="checkbox" id="MARTES" name="MARTES" class="match-hour">
                <label [class.hidden]="1 !== currentDay" for="MARTES">MARTES</label>
                <input type="checkbox" id="MIERCOLES" name="MIERCOLES" class="match-hour">
                <label [class.hidden]="2 !== currentDay" for="MIERCOLES">MIERCOLES</label>
                <input type="checkbox" id="JUEVES" name="JUEVES" class="match-hour">
                <label [class.hidden]="3 !== currentDay" for="JUEVES">JUEVES</label>
                <input type="checkbox" id="VIERNES" name="VIERNES" class="match-hour">
                <label [class.hidden]="4 !== currentDay" for="VIERNES">VIERNES</label>
                <input type="checkbox" id="SABADO" name="SABADO" class="match-hour">
                <label [class.hidden]="5 !== currentDay" for="SABADO">SABADO</label>
                <input type="checkbox" id="DOMINGO" name="DOMINGO" class="match-hour">
                <label [class.hidden]="6 !== currentDay" for="DOMINGO">DOMINGO</label>
                <button type="button" (click)="switchDay('next')" class="d-block d-sm-none d-xxl-none">Siguiente
                </button>
            </div>


        </section>
        <section class="user-days rounded-corners row">
            <h1 class="schedule-header">Selecciona el club</h1>

            <div class="columClubs">
                <span id="club-selection horizontal-flex" *ngFor="let club of clubs" >
                    <input type="radio" name="test" [value]="club.uid">
                    <img style="margin: 10px;"[src]="club.img">
<!--                     <p>{{club.name}}</p> -->
                </span>
            </div>

            <div class="add-match">
                <div class="add-match-submit center-child">
                    <input type="submit" value="Buscar Partidos" class="rounded-corners">
                </div>
            </div>
        </section>
    </form>
</div>
