<div class="login-image main-container bg-image vertical-flex horizontal-flex">
  <div class="sign-log-menu rounded-corners">
    <h1 class="header-mb">Registrarse</h1>
    <form d="login-form" #signUpForm="ngForm">
      <input type="email"
             [(ngModel)]="model.email"
             name="email"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$"
             placeholder="Email"
             required><br>
      <input [(ngModel)]="model.name"
             name="phone"
             placeholder="Nombre"
             required><br>
      <input [(ngModel)]="model.phone"
             name="phone"
             pattern="[1-9][0-9]{8}"
             placeholder="Teléfono"
             required><br>
      <input type="password"
             [(ngModel)]="model.password"
             name="password"
             placeholder="Contraseña"
             required><br>
      <input [disabled]="signUpForm.invalid"
             type="submit"
             (click)="signUp()"
             value="Registrarse"
             class="rounded-corners">
      <p>¿Ya tiene una cuenta? <a routerLink="/sign-up">Inicie sesión</a></p>
    </form>
  </div>
</div>
