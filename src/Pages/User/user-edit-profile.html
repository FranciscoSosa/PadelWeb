<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Contents/Styles.css">
    <script src="https://ajax.googleapis.com/ajax/
libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../scripts/User/user.js"></script>

</head>

<body class="bg-image logged-user-image">
<header class="user-header d-none d-md-flex">
    <img alt="logo" class="logo" src="../../../images/logo.svg">
    <nav class="nav col-5 col-md-7">
        <a><img src="../../../images/estadistica.png"></a>
        <a><img src="../../../images/partido.png"></a>
        <a><img src="../../../images/torneo.png"></a>
        <a><img src="../../../images/pendiente.png"></a>
        <a><img src="../../../images/logOut.png"></a>
    </nav>
</header>

<header class="d-md-none">
    <div class="nav-mobile user-header">
        <img class="logo" src="../../../images/logo.svg">
        <img class="mobileNavbarBtn" src="../../../images/mobileNavbarBtn.svg">
    </div>
</header>

<main class="container-fluid">
    <div class="row">
        <aside class="content-section col-2 mr-auto ml-auto d-none d-lg-flex vertical-flex">
            <img class="user-profile-picture">
            <div class="user-info-display content-section">
                <p id="aside-name"></p>
                <div>
                    <p>Partidos jugados:</p>
                    <p id="aside-played-games"></p>
                </div>
                <div>
                    <p>Partidos ganados:</p>
                    <p id="aside-won-games"></p>
                </div>
                <div>
                    <p>Partidos perdidos:</p>
                    <p id="aside-lost-games"></p>
                </div>
                <div>
                    <p>Ranking:</p>
                    <p id="aside-rank"></p>
                </div>
                <div>
                    <p>Puntuación:</p>
                    <p id="aside-points"></p>
                </div>
            </div>
        </aside>

        <div style="min-height: 50vh" class="content-section ml-auto mr-auto col-lg-9 col-10">
            <form style="height:100%" class="vertical-flex">
                <div class="user-edit-form container-fluid">
                    <div class="row">
                        <div class="col-md-3 col-12 m-auto">
                            <label for="name">Nombre:</label>
                        </div>
                        <div class="col-md-7 col-12 m-auto">
                            <input type="text" id="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-12 m-auto">
                            <label for="surname">Apellido:</label>
                        </div>
                        <div class="col-md-7 col-12 m-auto">
                            <input type="text" id="surname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-12 m-auto">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-md-7 col-12 m-auto">
                            <input type="text" id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-12 m-auto">
                            <label for="phone">Teléfono:</label>
                        </div>
                        <div class="col-md-7 col-12 m-auto">
                            <input type="text" id="phone">
                        </div>
                    </div>
                </div>

                <button class="user-edit-form">GUARDAR LOS CAMBIOS</button>
            </form>
        </div>

    </div>
</main>

</body>

</html>
