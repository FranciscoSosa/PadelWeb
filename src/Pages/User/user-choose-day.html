<script>
    function switchDay(next) {

        const days = document.getElementById("days").querySelectorAll("label");
        for(let i = 0; i < days.length; i++){
    if(days[i].classList.contains("active")){
        days[i].classList.remove("active");
        
        if(next){
            if(i+1==7){
                days[0].classList.add("active");
                break;
            }
            days[i+1].classList.add("active")
        }else{
            if(i-1==-1){
                days[6].classList.add("active");
                break;
            }
            days[i-1].classList.add("active")
        }
        break;

    }
}

    }

    function empezar(){
        var element = document.getElementById('menu_principal');
        i = element.getAttribute("value");
        if (i==null){
            i=0
        }
        if (i==0){
            element.classList.remove("d-none");
            element.classList.remove("d-md-flex");
            element.setAttribute("value","1");
        }else{
            element.classList.add("d-none");
            element.classList.add("d-md-flex");
            element.setAttribute("value","0");
        }

    }
</script>
