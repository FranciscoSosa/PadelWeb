<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../src/Contents/Styles.css">
    <script src="https://ajax.googleapis.com/ajax/
libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../../scripts/User/user.js"></script>
    <script src="../../scripts/User/user-statistics.js"></script>
</head>

<body class="bg-image logged-user-image">
<header class="user-header d-none d-md-flex">
    <img alt="logo" class="logo" src="../../../images/logo.svg">
    <nav class="nav col-5 col-md-7">
        <a href="/src/Pages/User/user-edit-profile.html"><img src="../../../images/personamenu.png"></a>
        <a href="/src/Pages/User/user-statistics.html"><img src="../../../images/estadisticasmenu.png"></a>
        <a href="/src/Pages/User/user-choose-day.html"><img src="../../../images/partidomenu.png"></a>
        <a href="/src/Pages/User/user-tournaments.html"><img src="../../../images/torneomenu.png"></a>
        <a href="/src/Pages/User/user-edit-profile.html"><img src="../../../images/pendientemenu.png"></a>
        <a href="/src/Pages/HomePage/index.html"><img src="../../../images/logoutmenu.png"></a>
    </nav>
</header>

<header class="d-md-none">
    <div class="nav-mobile user-header">
        <img class="logo" src="../../../images/logo.svg">
        <img class="mobileNavbarBtn" src="../../../images/mobileNavbarBtn.svg">
    </div>
</header>

<main class="container-fluid">
    <div class="row">
        <aside class="content-section order-lg-1 col-2 d-none d-lg-block">
            <img class="user-profile-picture" src="../../../images/User-Profile-Picture.svg">
            <div class="user-info-display content-section">
                <p>Miguel Marco Gol</p>
                <div>
                    <p>Partidos jugados:</p>
                    <p>16</p>
                </div>
                <div>
                    <p>Partidos ganados:</p>
                    <p>10</p>
                </div>
                <div>
                    <p>Partidos perdidos:</p>
                    <p>6</p>
                </div>
                <div>
                    <p>Ranking:</p>
                    <p>Oro</p>
                </div>
                <div>
                    <p>Puntuación:</p>
                    <p>18</p>
                </div>
            </div>
        </aside>


        <section class="order-1 order-md-1 order-lg-2 col-12 col-lg-4 col-md-6 ">
            <div class=" row-full align-items-center justify-content-center">
                <div class="content-section horizontal-flex">
                    <div class="col-4 img-container">
                        <img src="../../../images/rank_example.svg"
                             alt="Image showing this user current rank">
                    </div>
                    <span class="col user-rank">70 P</span>
                    <div class="col-4 img-container">
                        <img class="col-6 user-rank-up-down-img" src="../../../images/ranking-up-precedence.png"
                             alt="Image showing whether this user is most likely to rank up or down in the moment">
                    </div>
                </div>
            </div>
            <div id="match-history" class="content-section vertical-flex">
                <h3 style="margin-top: .5em">Partidos anteriores</h3>
            </div>
        </section>
        <section class="order-2 col-12 col-md">
            <div class="content-section vertical-flex">
                <h1 class="space-updown">Tu progreso</h1>
                <section class="horizontal-flex space-updown">
                    <img src="../../../images/PieChart.svg">
                    <h3>87% de victorias</h3>
                </section>
                <section class="text-align-center space-updown">
                    <div class="img-container">
                        <img src="../../../images/Graph.svg">
                    </div>
                    <h3>Frecuencia de juego</h3>
                </section>
                <section class="text-align-center space-updown">
                    <div class="img-container">
                        <img src="../../../images/Graph.svg">
                    </div>
                    <h3>Tu evolución</h3>
                </section>
            </div>
        </section>
    </div>
</main>

</body>

</html>
