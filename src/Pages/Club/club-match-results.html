<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../Contents/Styles.css">
</head>

<body>

    <body class="bg-image logged-club-image login-view-grid">
        <header class="grid-header">
            <img class="logo" src="../../../images/logo.png">
            <div class="title">
                <h1>Agregar Resultado</h1>
            </div>
            <nav class="grid-nav">
                <a><img src="../../../images/estadistica.png"></a>
                <a><img src="../../../images/partido.png"></a>
                <a><img src="../../../images/torneo.png"></a>
                <a><img src="../../../images/pendiente.png"></a>
                <a><img src="../../../images/logOut.png"></a>
            </nav>
        </header>
        <aside class="login-view-sidebar sidebar-grid rounded-corners">
            <div id="club-profile">

            </div>
        </aside>
        <main class="login-view-main rounded-corners center-child">
            <form action="#" method="post">
                <h1 class="match-info-header">Datos del partido</h1>
                <section class="add-result-grid">
                    <div class="players-result">
                        <h2 class="header-mb">Participantes</h2>
                        <div id="players">

                        </div>
                    </div>
                    <div class="result">
                        <h2 class="header-mb">Resultado</h2>
                        <input type="number" name="team1-set1" id="team1-set1" min="1" max="7" required>|
                        <input type="number" name="team1-set2" id="team2-set2" min="1" max="7" required>|
                        <input type="number" name="team1-set3" id="team1-set3" min="1" max="7" required><br>
                        <input type="number" name="team2-set1" id="team2-set1" min="1" max="7" required>|
                        <input type="number" name="team2-set2" id="team2-set2" min="1" max="7" required>|
                        <input type="number" name="team2-set3" id="team2-set3" min="1" max="7" required><br>
                        <input type="submit" value="Enviar resultado">
                    </div>
                </section>
            </form>
        </main>
    </body>
</body>

</html>
